[build]
builder = "nixpacks"
buildCommand = "cd backend/server && npm ci && npx prisma generate && npm run build"

[deploy]
startCommand = "cd backend/server && npm run start:prod"
workingDirectory = "backend/server"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10